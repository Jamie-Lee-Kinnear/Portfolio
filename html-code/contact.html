    <h1 class="Contact">Contact Me</h1>
    <div class="parent">
      <form action="https://formspree.io/f/xpzknqyr" method="POST">
        <h1>Contact Form</h1>
        <input class="placeholder1" type="text" placeholder="First Name" />
        <input class="placeholder1" type="text" placeholder="Last Name" />
        <input class="placeholder1" type="email" placeholder="Email" />
        <input class="placeholder1" type="text" placeholder="Phone Number" />
        <textarea class="placeholder1"
          name="message"
          id="message"
          placeholder="Type Message"
        ></textarea>

        <button class="placeholder1" type="submit">Send</button>
        <button class="placeholder1" type="reset">Reset</button>
        <!-- your other form fields go here -->
      </form>
